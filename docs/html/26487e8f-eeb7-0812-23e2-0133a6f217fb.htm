                向 <a href="7ed2eca1-d11b-c466-dc5b-cd04008966ee.htm">Serializer</a> 注册类型与主键集合的键值对集合。
            </div><p> </p> <a href="683748d6-c9bf-2af3-65d3-7ad60286cfbe.htm">XPatchLib</a><br /> <div class="collapsibleAreaRegion"><span class="collapsibleRegionTitle" onclick="SectionExpandCollapse('ID1RB')" onkeypress="SectionExpandCollapse_CheckKey('ID1RB', event)" tabindex="0"><img id="ID1RBToggle" class="collapseToggle" /></span></div><div id="ID1RBSection" class="collapsibleSection"><div class="codeSnippetContainer"><div class="codeSnippetContainerTabs"><div id="ID0EBCA_tab1" class="codeSnippetContainerTab"><a href="#" onclick="javascript:ChangeTab('ID0EBCA','cs','1','2');return false;">CS</a></div><div id="ID0EBCA_tab2" class="codeSnippetContainerTab"><a href="#" onclick="javascript:ChangeTab('ID0EBCA','vb','2','2');return false;">VB</a></div></div><div class="codeSnippetContainerCodeContainer"><div class="codeSnippetToolBar"><div class="codeSnippetToolBarText"><a id="ID0EBCA_copyCode" href="#" class="copyCodeSnippet" onclick="javascript:CopyToClipboard('ID0EBCA');return false;" /></div></div><div id="ID0EBCA_code_Div1" class="codeSnippetContainerCode" style="display: block"><pre xml:space="preserve"><span class="keyword">public</span> <span class="keyword">void</span> <span class="identifier">RegisterTypes</span>(
	<span class="identifier">IDictionary</span>&lt;<span class="identifier">Type</span>, <span class="identifier">string</span>[]&gt; <span class="parameter">pTypes</span>
)</pre></div><div id="ID0EBCA_code_Div2" class="codeSnippetContainerCode" style="display: none"><pre xml:space="preserve"><span class="keyword">Public</span> <span class="keyword">Sub</span> <span class="identifier">RegisterTypes</span> ( 
	<span class="parameter">pTypes</span> <span class="keyword">As</span> <span class="identifier">IDictionary</span>(<span class="keyword">Of</span> <span class="identifier">Type</span>, <span class="identifier">String</span>())
)</pre></div></div></div><script type="text/javascript">AddLanguageTabSet("ID0EBCA");</script><h4 class="subHeading" /><dl><dt><span class="parameter">pTypes</span></dt><dd><br />
                类型与主键集合的键值对集合。
            </dd></dl></div><div class="collapsibleAreaRegion"><span class="collapsibleRegionTitle" onclick="SectionExpandCollapse('ID2RB')" onkeypress="SectionExpandCollapse_CheckKey('ID2RB', event)" tabindex="0"><img id="ID2RBToggle" class="collapseToggle" /></span></div><div id="ID2RBSection" class="collapsibleSection"><div class="tableSection"><table><tr><th /><th /></tr><tr><td><a href="http://msdn2.microsoft.com/zh-cn/library/27426hcy" target="_blank">ArgumentNullException</a></td><td>
                当参数 <span class="parameter">pTypes</span> is null 时。
            </td></tr></table></div></div><div class="collapsibleAreaRegion"><span class="collapsibleRegionTitle" onclick="SectionExpandCollapse('ID3RB')" onkeypress="SectionExpandCollapse_CheckKey('ID3RB', event)" tabindex="0"><img id="ID3RBToggle" class="collapseToggle" /></span></div><div id="ID3RBSection" class="collapsibleSection">
                在无法修改类型定义，为其增加或修改 <a href="53117201-5b8a-2b64-a6c8-d27fbcaed554.htm">PrimaryKeyAttribute</a> 的情况下， 可以在调用
                <span class="code">
                    Divide
                </span>
                或 <span class="code"> Combine </span> 方法前，调用此方法，传入需要修改的Type及与其对应的主键名称集合。 系统在处理时会按照传入的设置进行处理。
            </div><div class="collapsibleAreaRegion"><span class="collapsibleRegionTitle" onclick="SectionExpandCollapse('ID4RB')" onkeypress="SectionExpandCollapse_CheckKey('ID4RB', event)" tabindex="0"><img id="ID4RBToggle" class="collapseToggle" /></span></div><div id="ID4RBSection" class="collapsibleSection"><p>
        下面的示例使用 RegisterTypes 方法向 <a href="7ed2eca1-d11b-c466-dc5b-cd04008966ee.htm">Serializer</a> 注册待处理的类型的主键信息 。
      </p><div class="codeSnippetContainer"><div class="codeSnippetContainerTabs"><div id="ID0EACABA_tab1" class="codeSnippetContainerTabSingle">CS</div></div><div class="codeSnippetContainerCodeContainer"><div class="codeSnippetToolBar"><div class="codeSnippetToolBarText"><a id="ID0EACABA_copyCode" href="#" class="copyCodeSnippet" onclick="javascript:CopyToClipboard('ID0EACABA');return false;" /></div></div><div id="ID0EACABA_code_Div1" class="codeSnippetContainerCode" style="display: block"><pre xml:space="preserve"><span class="highlight-keyword">using</span> System;
<span class="highlight-keyword">using</span> System.Collections.Generic;
<span class="highlight-keyword">using</span> System.IO;
<span class="highlight-keyword">using</span> System.Text;
<span class="highlight-keyword">using</span> System.Xml;

<span class="highlight-keyword">namespace</span> XPatchLib.Example
{
    <span class="highlight-keyword">public</span> <span class="highlight-keyword">class</span> RegisteTypesExample
    {
        <span class="highlight-keyword">public</span> <span class="highlight-keyword">static</span> <span class="highlight-keyword">void</span> Main(<span class="highlight-keyword">string</span>[] args)
        {
            <span class="highlight-keyword">var</span> t = <span class="highlight-keyword">new</span> RegisteTypesExample();

            t.Divide();
        }

        <span class="highlight-keyword">private</span> <span class="highlight-keyword">void</span> Divide()
        {
            <span class="highlight-keyword">var</span> oldItems = <span class="highlight-keyword">new</span> List&lt;OrderedItem&gt; {<span class="highlight-keyword">new</span> OrderedItem {ItemName = <span class="highlight-literal">"Item A"</span>, Quantity = <span class="highlight-number">10</span>}};
            <span class="highlight-keyword">var</span> newItems = <span class="highlight-keyword">new</span> List&lt;OrderedItem&gt; {<span class="highlight-keyword">new</span> OrderedItem {ItemName = <span class="highlight-literal">"Item A"</span>, Quantity = <span class="highlight-number">5</span>}};

            <span class="highlight-keyword">var</span> serializer = <span class="highlight-keyword">new</span> Serializer(<span class="highlight-keyword">typeof</span>(List&lt;OrderedItem&gt;));
            <span class="highlight-comment">//当OrderItem类型上未标记PrimaryKeyAttribute时，可以通过RegisterTypes方法向系统注册类型与主键的关系</span>
            <span class="highlight-keyword">var</span> types = <span class="highlight-keyword">new</span> Dictionary&lt;Type, <span class="highlight-keyword">string</span>[]&gt;();
            types.Add(<span class="highlight-keyword">typeof</span>(OrderedItem), <span class="highlight-keyword">new</span>[] {<span class="highlight-literal">"ItemName"</span>});
            serializer.RegisterTypes(types);

            <span class="highlight-keyword">using</span> (<span class="highlight-keyword">var</span> ms = <span class="highlight-keyword">new</span> MemoryStream())
            {
                <span class="highlight-keyword">var</span> settings = <span class="highlight-keyword">new</span> XmlWriterSettings();
                settings.Encoding = Encoding.UTF8;
                settings.Indent = <span class="highlight-keyword">true</span>;
                <span class="highlight-keyword">using</span> (<span class="highlight-keyword">var</span> writer = <span class="highlight-keyword">new</span> XmlTextWriter(XmlWriter.Create(ms, settings)))
                {
                    serializer.Divide(writer, oldItems, newItems);
                }
                ms.Position = <span class="highlight-number">0</span>;
                <span class="highlight-keyword">using</span> (<span class="highlight-keyword">var</span> stremReader = <span class="highlight-keyword">new</span> StreamReader(ms, Encoding.UTF8))
                {
                    Console.WriteLine(stremReader.ReadToEnd());
                }
            }
        }

        <span class="highlight-keyword">public</span> <span class="highlight-keyword">class</span> OrderedItem
        {
            <span class="highlight-keyword">public</span> <span class="highlight-keyword">string</span> Description;
            <span class="highlight-keyword">public</span> <span class="highlight-keyword">string</span> ItemName;
            <span class="highlight-keyword">public</span> <span class="highlight-keyword">decimal</span> LineTotal;
            <span class="highlight-keyword">public</span> <span class="highlight-keyword">int</span> Quantity;
            <span class="highlight-keyword">public</span> <span class="highlight-keyword">decimal</span> UnitPrice;

            <span class="highlight-keyword">public</span> <span class="highlight-keyword">void</span> Calculate()
            {
                LineTotal = UnitPrice * Quantity;
            }
        }
    }
}</pre></div></div></div><script type="text/javascript">AddLanguageTabSet("ID0EACABA");</script><p>

<span class="highlight-xml-bracket">&lt;</span><span class="highlight-xml-tag">List_OrderedItem</span><span class="highlight-xml-bracket">&gt;</span>

    <span class="highlight-xml-bracket">&lt;</span><span class="highlight-xml-tag">Quantity</span><span class="highlight-xml-bracket">&gt;</span>5<span class="highlight-xml-bracket">&lt;/</span><span class="highlight-xml-tag">Quantity</span><span class="highlight-xml-bracket">&gt;</span>
  <span class="highlight-xml-bracket">&lt;/</span><span class="highlight-xml-tag">OrderedItem</span><span class="highlight-xml-bracket">&gt;</span>
<span class="highlight-xml-bracket">&lt;/</span><span class="highlight-xml-tag">List_OrderedItem</span><span class="highlight-xml-bracket">&gt;</span></pre></div></div></div><script type="text/javascript">AddLanguageTabSet("ID0EAAABA");</script></div><div class="collapsibleAreaRegion" id="seeAlsoSection"><span class="collapsibleRegionTitle" onclick="SectionExpandCollapse('ID5RB')" onkeypress="SectionExpandCollapse_CheckKey('ID5RB', event)" tabindex="0"><img id="ID5RBToggle" class="collapseToggle" /></span></div><div id="ID5RBSection" class="collapsibleSection"><h4 class="subHeading" /><div class="seeAlsoStyle"><a href="7ed2eca1-d11b-c466-dc5b-cd04008966ee.htm">[format]</a></div><div class="seeAlsoStyle"><a href="683748d6-c9bf-2af3-65d3-7ad60286cfbe.htm">[format]</a></div></div></div></div><div id="pageFooter" class="pageFooter"> </div></body></html>
