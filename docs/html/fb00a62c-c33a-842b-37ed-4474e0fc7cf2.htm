                主键的数据类型只能够设置为基础类型。
                <p>
        基础类型包含 <a href="http://msdn2.microsoft.com/zh-cn/library/s1wwdcbf" target="_blank">String</a>、<a href="http://msdn2.microsoft.com/zh-cn/library/03ybds8y" target="_blank">DateTime</a>、<a href="http://msdn2.microsoft.com/zh-cn/library/1k2e8atx" target="_blank">Decimal</a>、<a href="http://msdn2.microsoft.com/zh-cn/library/cey1zx63" target="_blank">Guid</a>、
        <a href="http://msdn2.microsoft.com/zh-cn/library/14w97wkc" target="_blank">Color</a>、<a href="http://msdn2.microsoft.com/zh-cn/library/1zt1ybx4" target="_blank">Enum</a>，或者<a href="http://msdn2.microsoft.com/zh-cn/library/d00ctb03" target="_blank">IsPrimitive</a> == <b>true</b> 的类型。
      </p><p>
        当类型为<a href="http://msdn2.microsoft.com/zh-cn/library/b3h38hb0" target="_blank">Nullable<span id="LSTE1E985DF_4"></span><script type="text/javascript">AddLanguageSpecificTextSet("LSTE1E985DF_4?cs=&lt;|vb=(Of |cpp=&lt;|nu=(|fs=&lt;'");</script>T<span id="LSTE1E985DF_5"></span><script type="text/javascript">AddLanguageSpecificTextSet("LSTE1E985DF_5?cs=&gt;|vb=)|cpp=&gt;|nu=)|fs=&gt;");</script></a>时，对 <b>T</b> 进行判断。
      </p></div><div class="collapsibleAreaRegion"><span class="collapsibleRegionTitle" onclick="SectionExpandCollapse('ID7RB')" onkeypress="SectionExpandCollapse_CheckKey('ID7RB', event)" tabindex="0"><img id="ID7RBToggle" class="collapseToggle" /></span></div><div id="ID7RBSection" class="collapsibleSection"><p>
        当类型定义主键特性时，被标记的主键类型只能是基础类型，否则会抛出异常。
      </p><div class="codeSnippetContainer"><div class="codeSnippetContainerTabs"><div id="ID1EAAABA_tab1" class="codeSnippetContainerTabSingle">CS</div></div><div class="codeSnippetContainerCodeContainer"><div class="codeSnippetToolBar"><div class="codeSnippetToolBarText"><a id="ID1EAAABA_copyCode" href="#" class="copyCodeSnippet" onclick="javascript:CopyToClipboard('ID1EAAABA');return false;" /></div></div><div id="ID1EAAABA_code_Div1" class="codeSnippetContainerCode" style="display: block"><pre xml:space="preserve"><span class="highlight-keyword">using</span> System;

<span class="highlight-keyword">namespace</span> XPatchLib.Example
{
    <span class="highlight-keyword">public</span> <span class="highlight-keyword">class</span> ThrowPrimaryKeyException
    {
        <span class="highlight-keyword">public</span> <span class="highlight-keyword">static</span> <span class="highlight-keyword">void</span> Main(<span class="highlight-keyword">string</span>[] args)
        {
            <span class="highlight-keyword">try</span>
            {
                <span class="highlight-keyword">new</span> Serializer(<span class="highlight-keyword">typeof</span>(ErrorPrimaryKeyDefineClass));
            }
            <span class="highlight-keyword">catch</span> (PrimaryKeyException ex)
            {
                Console.WriteLine(ex.Message);
                Console.WriteLine(ex.PrimaryKeyName);
                Console.WriteLine(ex.ErrorType);
            }
        }

        [PrimaryKey(<span class="highlight-literal">"Author"</span>)]
        <span class="highlight-keyword">public</span> <span class="highlight-keyword">class</span> ErrorPrimaryKeyDefineClass
        {
            <span class="highlight-keyword">public</span> AuthorClass Author { <span class="highlight-keyword">get</span>; <span class="highlight-keyword">set</span>; }
        }

        <span class="highlight-keyword">public</span> <span class="highlight-keyword">class</span> AuthorClass
        {
            <span class="highlight-keyword">public</span> <span class="highlight-keyword">string</span> FirstName { <span class="highlight-keyword">get</span>; <span class="highlight-keyword">set</span>; }
            <span class="highlight-keyword">public</span> <span class="highlight-keyword">string</span> SecondName { <span class="highlight-keyword">get</span>; <span class="highlight-keyword">set</span>; }
        }
    }
}</pre></div></div></div><script type="text/javascript">AddLanguageTabSet("ID1EAAABA");</script></div><div class="collapsibleAreaRegion" id="seeAlsoSection"><span class="collapsibleRegionTitle" onclick="SectionExpandCollapse('ID8RB')" onkeypress="SectionExpandCollapse_CheckKey('ID8RB', event)" tabindex="0"><img id="ID8RBToggle" class="collapseToggle" /></span></div><div id="ID8RBSection" class="collapsibleSection"><h4 class="subHeading" /><div class="seeAlsoStyle"><a href="683748d6-c9bf-2af3-65d3-7ad60286cfbe.htm">[format]</a></div></div></div></div><div id="pageFooter" class="pageFooter"> </div></body></html>
