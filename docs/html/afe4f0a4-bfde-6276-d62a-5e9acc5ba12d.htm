        当集合元素类型没有定义主键时，在序列化/反序列化 集合对象时会抛出 AttributeMissException 异常。
      </p><div class="codeSnippetContainer"><div class="codeSnippetContainerTabs"><div id="ID1EAAABA_tab1" class="codeSnippetContainerTabSingle">CS</div></div><div class="codeSnippetContainerCodeContainer"><div class="codeSnippetToolBar"><div class="codeSnippetToolBarText"><a id="ID1EAAABA_copyCode" href="#" class="copyCodeSnippet" onclick="javascript:CopyToClipboard('ID1EAAABA');return false;" /></div></div><div id="ID1EAAABA_code_Div1" class="codeSnippetContainerCode" style="display: block"><pre xml:space="preserve"><span class="highlight-keyword">using</span> System;
<span class="highlight-keyword">using</span> System.IO;
<span class="highlight-keyword">using</span> System.Xml;

<span class="highlight-keyword">namespace</span> XPatchLib.Example
{
    <span class="highlight-keyword">public</span> <span class="highlight-keyword">class</span> ThrowAttributeMissException
    {
        <span class="highlight-keyword">public</span> <span class="highlight-keyword">static</span> <span class="highlight-keyword">void</span> Main()
        {
            <span class="highlight-keyword">var</span> t = <span class="highlight-keyword">new</span> ThrowAttributeMissException();

            t.Divide();
        }

        <span class="highlight-keyword">private</span> <span class="highlight-keyword">void</span> Divide()
        {
            <span class="highlight-keyword">var</span> order = CreatePuchaseOrder();
            <span class="highlight-keyword">var</span> newOrder = CreatePuchaseOrder();

            newOrder.OrderedItems[<span class="highlight-number">0</span>].ItemName = <span class="highlight-literal">"Widget B"</span>;

            <span class="highlight-keyword">var</span> serializer = <span class="highlight-keyword">new</span> Serializer(<span class="highlight-keyword">typeof</span>(PurchaseOrder));
            <span class="highlight-keyword">using</span> (<span class="highlight-keyword">var</span> fs = <span class="highlight-keyword">new</span> MemoryStream())
            {
                <span class="highlight-keyword">using</span> (<span class="highlight-keyword">var</span> xmlWriter = XmlWriter.Create(fs))
                {
                    <span class="highlight-keyword">using</span> (<span class="highlight-keyword">var</span> writer = <span class="highlight-keyword">new</span> XmlTextWriter(xmlWriter))
                    {
                        <span class="highlight-keyword">try</span>
                        {
                            <span class="highlight-comment">//由于 OrderedItem 类型没有定义主键，所以在序列化/反序列化 集合对象时会抛出 AttributeMissException 异常。</span>
                            serializer.Divide(writer, order, newOrder);
                        }
                        <span class="highlight-keyword">catch</span> (AttributeMissException ex)
                        {
                            Console.WriteLine(ex.Message);
                            Console.WriteLine(ex.AttributeName);
                            Console.WriteLine(ex.ErrorType);
                        }
                    }
                }
            }
        }

        <span class="highlight-keyword">private</span> PurchaseOrder CreatePuchaseOrder()
        {
            <span class="highlight-keyword">var</span> result = <span class="highlight-keyword">new</span> PurchaseOrder();

            <span class="highlight-keyword">var</span> i1 = <span class="highlight-keyword">new</span> OrderedItem();
            i1.ItemName = <span class="highlight-literal">"Widget S"</span>;

            OrderedItem[] items = {i1};
            result.OrderedItems = items;

            <span class="highlight-keyword">return</span> result;
        }

        <span class="highlight-keyword">public</span> <span class="highlight-keyword">class</span> OrderedItem
        {
            <span class="highlight-keyword">public</span> <span class="highlight-keyword">string</span> ItemName { <span class="highlight-keyword">get</span>; <span class="highlight-keyword">set</span>; }
        }

        <span class="highlight-keyword">public</span> <span class="highlight-keyword">class</span> PurchaseOrder
        {
            <span class="highlight-keyword">public</span> OrderedItem[] OrderedItems;
        }
    }
}</pre></div></div></div><script type="text/javascript">AddLanguageTabSet("ID1EAAABA");</script></div><div class="collapsibleAreaRegion" id="seeAlsoSection"><span class="collapsibleRegionTitle" onclick="SectionExpandCollapse('ID7RB')" onkeypress="SectionExpandCollapse_CheckKey('ID7RB', event)" tabindex="0"><img id="ID7RBToggle" class="collapseToggle" /></span></div><div id="ID7RBSection" class="collapsibleSection"><h4 class="subHeading" /><div class="seeAlsoStyle"><a href="683748d6-c9bf-2af3-65d3-7ad60286cfbe.htm">[format]</a></div></div></div></div><div id="pageFooter" class="pageFooter"> </div></body></html>
